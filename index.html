<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login">
        <div class="login-container">
            <h1 class="login-title">Login</h1>
            <form class="login-form">
                <input class="login-input" id="input-email" type="email" placeholder="Email">
                <span class="login-input-border"></span>
                <input class="login-input" id="input-password" type="password" placeholder="Senha">
                <span class="login-input-border"></span>
                <button class="login-submit" id="input-button">Entrar</button>
                <a class="login-reset" href="">Esqueci a senha</a>
            </form>
        </div>
    </main>
    
</body>
</html>
